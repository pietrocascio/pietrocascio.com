name: Deploy to Namecheap via FTP

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Site
        run: npm run build

      - name: ğŸ“‚ Sync files to Namecheap
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # The folder where 11ty outputs files
          local-dir: ./_site/
          # The folder on Namecheap (CRITICAL: Adjust if needed)
          #
          server-dir: /
          # DANGEROUS: Set to true only if you want to delete old files on server not present in build
          # Recommended 'true' for clean deployments, but backup first!
          dangerous-clean-slate: true